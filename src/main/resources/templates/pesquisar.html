<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Animal - Pesquisar</title>
</head>
<body class="bg-danger">

    <div class="container">
        <div class="row m-2 justify-content-center">
            <div class="col-sm-12 text-center">
                <h1>Animal - Pesquisar</h1>
             </div>
        </div>
    
           <div>
            <form method="POST" action="/pesquisar">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" th:value="${nome}" />
                </div>
                <div class="row m-4 justify-content-center">
                    <div class="col-sm-2 text-center">
                        <button type="submit" class="btn btn-light btn-block" value="Enviar">Pesquisar</button>
                    </div>
            </form>
        </div>

        <div>
            <div th:if="${lista != null}">
                <div class="row m-1" th:each="animal: ${lista}">
                    <div class="col-6">
                    <a class="btn btn-success btn-sm"  th:href="@{/detalhes/{id} (id=${animal.id})}" th:text="${animal.nome}"></a>
                </div>
            </div>

        </div>
        <div class="row m-4 justify-content-center">
            <div class="col-sm-4 text-center">
                <a class="btn btn-outline-light btn-block" href="/">Voltar</a>
            </div>
        </div>   

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
