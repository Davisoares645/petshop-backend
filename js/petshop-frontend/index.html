<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Petshop - FrontEnd</title>
</head>
   
<body class="bg-danger">
    

      <div id="app">
  
        <div id="cadastro">
        <div class="row m-2 justify-content-center">
        <div class="col-sm-6 text-center">
           
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" v-model ="cadastro.nome" />

          <label for="genero">Genero:</label>
          <input type="text" id="genero" name="genero" v-model ="cadastro.genero"/>

          <label for="tipo">Tipo:</label>
          <input type="text" id="tipo" name="tipo" v-model ="cadastro.tipo"/>         

          <button class="btn btn-outline-light btn-lg btn-block">Salvar </button>
        </div>
        </div>
      </div>       
       
  
         <div id="lista">
         <div class="row m-2 justify-content-center">
         <div class="col-sm-6 text-center">           
         <ul>
             <li v-for ="item in listaAnimal">
                {{item.nome}}
             </li>
         </ul>
        </div>
      </div>
    </div>
</div> 
    <script>
       var app = new  Vue({
        el: '#app',
        data:{
            listaAnimal: [{"nome": ""}],
           cadastro: {}

        },
        methdos: {
            salvar: function() {
                fetch ('http://localhost:8080/')
                .then ( (resposta) => resposta.json() )
                .then ( (objetojson) => {
                    console.log(objetojson);
                    this.cadastro();
            } );
        }
    }
       })
        
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
